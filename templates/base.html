<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>{% block title %}🐎 Dove si Va 🐎{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light border-bottom">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('home') }}">🐎 Dove si Va 🐎 </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">🏠 Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('giochi') }}">🎲 Giochi</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('squadre') }}">👥 Squadre</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('partecipanti') }}">🧍Partecipanti</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-4">
  {% block content %}{% endblock %}
</main>

<footer class="text-center text-muted small py-4">© {{ 2025 }} Dove si Va</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
