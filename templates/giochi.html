{% extends "base.html" %}
{% block title %}Giochi{% endblock %}
{% block content %}
<h1>Giochi</h1>
<ul class="list-group">
  {% for gioco in giochi %}
  <li class="list-group-item">{{ gioco.nome }}</li>
  {% else %}
  <li class="list-group-item">Nessun gioco inserito.</li>
  {% endfor %}
</ul>
{% endblock %}
