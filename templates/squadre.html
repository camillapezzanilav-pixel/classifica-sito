{% extends "base.html" %}
{% block title %}Squadre{% endblock %}
{% block content %}
<h1>Squadre</h1>
<ul class="list-group">
  {% for squadra in squadre %}
  <li class="list-group-item">{{ squadra.nome }} <span class="text-muted">({{ squadra.maneggio }})</span></li>
  {% else %}
  <li class="list-group-item">Nessuna squadra ancora.</li>
  {% endfor %}
</ul>
{% endblock %}
