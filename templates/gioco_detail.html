{% extends "base.html" %}
{% block title %}Dettaglio Gioco{% endblock %}
{% block content %}

<h2 class="mb-4">🎲 Gioco: {{ gioco.nome }}</h2>

<form method="post">
  <table class="table table-striped table-bordered align-middle shadow-sm">
    <thead class="table-primary">
      <tr>
        <th>Squadra</th>
        <th>Punteggio</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody>
      {% for s in squadre %}
      <tr>
        <td class="fw-bold">{{ s.nome }}</td>
        <td>
          <input type="text" class="form-control" name="punti_{{ s.id }}"
                 value="{{ punteggi.get(s.id, '') }}">
        </td>
        <td>
          {% if s.id in punteggi %}
          <form action="{{ url_for('delete_punteggio', gid=gioco.id, pid=gioco.punteggi|selectattr('squadra_id', 'equalto', s.id)|map(attribute='id')|list|first) }}" 
                method="post" style="display:inline;">
            <button type="submit" class="btn btn-sm btn-danger"
                    onclick="return confirm('Vuoi davvero eliminare il punteggio per questa squadra?');">🗑️ Elimina</button>
          </form>
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <button type="submit" class="btn btn-success">💾 Salva Punteggi</button>
</form>

{% endblock %}
