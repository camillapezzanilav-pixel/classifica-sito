{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">{{ gioco.nome }}</h2>

  <!-- Barra di ricerca -->
  <div class="mb-3">
    <input type="text" id="searchSquadra" class="form-control" placeholder="Cerca squadra...">
  </div>

  <form method="post">
    <table class="table table-striped" id="tabellaSquadre">
      <thead class="table-primary">
        <tr>
          <th>Squadra</th>
          <th>Punteggio</th>
        </tr>
      </thead>
      <tbody>
        {% for s in squadre %}
        <tr>
          <td>{{ s.nome }}</td>
          <td style="max-width:160px;">
            <div class="d-flex align-items-center">
              <input type="text" name="punti_{{ s.id }}" value="{{ punteggi.get(s.id, '') }}" class="form-control me-2">
              {% for p in gioco.punteggi if p.squadra_id == s.id %}
              <form action="{{ url_for('delete_punteggio', gid=gioco.id, pid=p.id) }}" method="post">
                <button type="submit" class="btn btn-outline-danger btn-sm">ðŸ—‘</button>
              </form>
              {% endfor %}
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <button type="submit" class="btn btn-success mt-3">ðŸ’¾ Salva Punteggi</button>
  </form>
</div>

<!-- Script ricerca squadre -->
<script>
document.getElementById("searchSquadra").addEventListener("keyup", function() {
  var filter = this.value.toLowerCase();
  var rows = document.querySelectorAll("#tabellaSquadre tbody tr");
  rows.forEach(function(row) {
    var nome = row.querySelector("td").textContent.toLowerCase();
    row.style.display = nome.includes(filter) ? "" : "none";
  });
});
</script>
{% endblock %}
